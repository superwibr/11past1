<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | Prescript</title>

    <link rel="stylesheet" href="./style/prescript.css">

    <script src="./src/prescript/interaction.js"></script>
    <script src="./src/prescript/posts.js" defer></script>

    <script src="./src/progresstracker.js" name="prescript"></script>
</head>

<body>
    <div class="layout">
        <div class="top-bar">
            <div class="logo">Prescript</div>
            <div class="top-bar-buttons">
                <button class="btn">Notifications</button>
                <button class="btn">Messages</button>
                <button class="btn" onclick="logOut()">Log Out</button>
            </div>
        </div>
        <aside class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </aside>
        <main class="feed">
            <div id="posts-container">
                <!-- Posts will be dynamically injected here -->
                <div class="post" id="animatead">
                    <div class="sponsored">
                        Sponsored
                        <a href="#" onclick="">X Close</a>
                    </div>
                    <div class="post-header">
                        <img src="${post.profile}" alt="ElevenPastOne">
                        <span>ElevenPastOne</span>
                    </div>
                    <div class="post-content">
                        <p>Stop scrolling</p>
                        <img src="${post.imageEmbed}" alt="You want to be here">
                    </div>
                    <div class="post-footer">
                        <span>411743 Likes</span>
                        <span>-4 Reposts</span>
                    </div>
                </div>
            </div>
        </main>
        <aside class="featured">
            <h2>Featured Posts</h2>
            <div class="featured-posts">
                <p>Stay tuned for trending topics!</p>
            </div>
        </aside>
    </div>
</body>

</html>
